CONTRACT_TYPE
{
    name = KFilesMunUFO
    title = K-FILES: Radio Weather Balloon
    group = KFiles
	description = Scully Kerman: I believe you've already met my colleague Mulder. Listen, that... weather balloon you found is emitting a signal, but we can't trace where it's going. The lab boys are picking up a similar signal from Mun, so I'm ordering you to take me to check it out. I'll meet you on the Launch Pad.
	synopsis = Take Scully Kerman to investigate the source of the mysterious signal on Mun.
    completedMessage = Scully Kerman: Well that was educational. Keep it to yourself, you hear? We don't want the public to know that... weather balloons are real.
    minExpiry = 1
    maxExpiry = 7
    deadline = 500
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = Mun
    maxCompletions = 1
    maxSimultaneous = 1
    rewardScience = 0
    rewardReputation = 5
    rewardFunds = Random(40000.0, 60000)
    failureReputation = 1
    failureFunds = 10000.0
    advanceFunds = 0

	BEHAVIOUR
	{
		name = SpawnScully
		type = SpawnPassengers
		passengerName = Scully Kerman
		kerbalType = Unowned
		gender = Female
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		WAYPOINT
		{
			name = Mysterious Signal
			targetBody = Mun
			icon = thermometer
			altitude = 0.0
			latitude = -70.9548952013954
			longitude = -68.1361276486039
		}
	}
	
	BEHAVIOUR
	{
		name = Message
		type = Message
		title = Scully
	
		message = Scully Kerman: Fascinating, another... weather balloon. Wait here while I try and upload the... meteorological data.
		
		CONDITION
		{
			condition = PARAMETER_COMPLETED
			parameter = LandAtTarget
		}
	}
	
	PARAMETER
	{
	name = All
	type = All

		PARAMETER
		{
			name = LandAtTarget
			type = VisitWaypoint
			index = 0
			distance = 500
			title = Go to the mysterious signal.
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = EVA
			type = VesselIsType
			vesselType = EVA
		}	
	}
		
	PARAMETER
	{
		name = Survey
		type = Duration
		duration = 2m 0s
		preWaitText = Waiting for Uplink
		waitingText = Downloading Data
		completionText = Download Complete
		completeInSequence = true
	}
	
	PARAMETER
	{
		name = RecoverKerbal
		type = RecoverKerbal
        kerbal = Scully Kerman
		title = Take Scully back to Kerbin and Recover
		completeInSequence = true
	}
		
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
        contractType = KFilesUFO
		minCount = 1
	}
}