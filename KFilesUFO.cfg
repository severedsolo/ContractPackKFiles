CONTRACT_TYPE
{
    name = KFilesUFO
    title = K-FILES Pick up Mulder Kerman
    group = KFiles
	description = Gene Kerman: We've had some reports of something strange at the northern ice caps. We sent our top agent – Mulder Kerman to check it out, and he's found something big! So big he says it isn't safe to discuss over the radio. Bring him back to KSC for a full debriefing.
	synopsis = Bring Mulder Kerman back to KSC for debriefing.
    completedMessage = Mulder Kerman: Thanks for the lift. I'll be in touch.
    minExpiry = 1
    maxExpiry = 7
    deadline = 500
    cancellable = true
    declinable = true
    autoAccept = false
    prestige = Significant
    targetBody = Kerbin
    maxCompletions = 1
    maxSimultaneous = 1
    rewardScience = 0
    rewardReputation = 5
    rewardFunds = Random(40000.0, 60000)
    failureReputation = 1
    failureFunds = 10000.0
    advanceFunds = 0

	PARAMETER
	{
	name = Sequence
	type = Sequence
	failWhenCompleteOutOfOrder = true
	
		PARAMETER
	{
		name = ReachMulder
		type = VisitWaypoint
		index = 0
		distance = 500.0
		title = Pick up Mulder
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = All
		type = All
		hideChildren = true
		title = Land at KSC
		disableOnStateChange = true
		
		PARAMETER
		{
			name = ReachKSC
			type = VisitWaypoint
			index = 1
			distance = 500.0
			completeInSequence = true
		}
		
		PARAMETER
		{
			name = LandKSC
			type = ReachState
			situation = LANDED
		}
	}
	PARAMETER
	{
		name = RecoverMulder
		type = RecoverKerbal
		kerbal = Mulder Kerman
	}
	}
	
	BEHAVIOUR
	{
		name = SpawnMulder
		type = SpawnKerbal
		
		KERBAL
		{
			name = Mulder Kerman
			kerbalType = Unowned
			gender = Male
			owned = false
			addToRoster = false
			lat = 81.9541040773694
			lon = 231.48133016309
			alt = 94.2601431300864
		}
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		WAYPOINT
		{
			name = Mulder Kerman
			icon = EVA
			altitude = 0.0
			latitude = 81.9541040773694
			longitude = 231.48133016309
		}
		
		PQS_CITY
		{
			name = KSC
			parameter = ReachMulder
			icon = report
			pqsCity = KSC
		}
	}
	
	BEHAVIOUR
	{
		name = Message
		type = Message
        title = MULDERMESSAGE
        message = Mulder Kerman: Oh good, you're here. This? It's a weather balloon. Flying saucer? Don't be ridiculous. Come on, let's get back to KSC as quickly as we can.
		CONDITION
		{
			condition = PARAMETER_COMPLETED
			parameter = ReachMulder
		}
	}
	
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
        part = turboFanEngine
	}
}
